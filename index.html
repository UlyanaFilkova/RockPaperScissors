<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <h1>Камень, ножницы, бумага</h1>
    <div id="game">
        <div class="maxCount">Играем до
            <input type="number" name="" id="maxCountnum" value="5">
            очков
        </div>
        <div class="score">
            <h3>Счёт:</h3>
            
        </div>
        <div class="user">

                <button value="1">Камень</button>
                <button value="2">Ножницы</button>
                <button value="3">Бумага</button>
            </div>
        </div>
        <div class="pc">
            <div id="pcOptions">
                <h3>Компьютер: </h3>
                <button value="1">Камень</button>
                <button value="2">Ножницы</button>
                <button value="3">Бумага</button>
            </div>
            <div id="pcChoice"></div>
        </div>
        <h3>Результат: </h3>
        <div class="result" id="result">

        </div>

    </div>
    </div>
